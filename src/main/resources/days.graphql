schema {
	query:Query
}

type Query{
	days(userId:Int) : [SomeDay]
	day(dayId:Int) : SomeDay
	defaultImages(count:Int) : [String]
}

type SomeDay{
    id:Int
    name:String
    year:Int
    month:Int
    date:Int
    image:String
    remain:Int
    custom:Boolean
    engName:String
    brief:String
    lunar:String
    suggestions:[Suggestion]
}


type Suggestion{
    id:Int
    content:String
    image:String
}

