schema {
	query:Query
}

type Query{
	days(userId:Int,favor:Boolean) : [SomeDay]
	day(dayId:Int) : SomeDay
	defaultImages(count:Int) : [String]
}

type SomeDay{
    id:Int
    name:String
    year:Int
    month:Int
    date:Int
    remain:Int
    custom:Boolean
    lunar:String
    age:Int
    favor:Boolean
    suggestions:[Suggestion]
}


type Suggestion{
    id:Int
    content:String
    image:String
}

